    <meta charset="UTF-8">
    <title>How to allow autoplay</title>

<body>
    <div class="text-white" style="padding: 10px">
        <h1>If you're on Chrome</h1>
        <ul>
            <li>Click on the lock symbol and click on site settings</li>
            <img src="autoplay_steps/chrome1.png" height="400"/>
            <li>Scroll down to "sound", set it to "allow"</li>
            <img src="autoplay_steps/chrome2.png" height="400"/>
        </ul>
        <h1>If you're on Firefox</h1>
        <ul>
            <li>Click on the lock symbol and enable autoplay in the dropdown menu</li>
            <img src="autoplay_steps/firefox1.png" height="400"/>
        </ul>
    </div>
