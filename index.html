<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sw time tracker</title>
    <script src="jquery-3.5.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="jquery.color-2.2.0.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="bootstrap.bundle.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="script.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center_div" style="text-align: center">
        <h1 id="activity"></h1>
        <h4 id="timer"></h4>
    </div>
    <!-- Button trigger modal -->
    <img id="gear" width="64px" height="64px" src="gear.svg" alt="gear icon" style="padding: 15px"/>

    <!-- Modal -->
    <div class="modal fade" id="settings" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Settings here
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
