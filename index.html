<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sw time tracker</title>
    <script src="jquery-3.5.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="jquery.color-2.2.0.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="bootstrap.bundle.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="script.js?1" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css?1">
</head>
<body>
    <div class="center_div" style="text-align: center">
        <h1 id="activity"></h1>
        <h4 id="timer"></h4>
    </div>

    <!-- Gear icon -->
    <img id="gear" width="64px" height="64px" src="gear.svg" alt="gear icon" style="padding: 15px"/>

    <!-- Modal -->
    <div class="modal fade" id="settings" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Settings and info</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="notifySwitch">
                        <label class="custom-control-label" for="notifySwitch">Notifications</label>
                    </div>
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="soundSwitch">
                        <label class="custom-control-label" for="soundSwitch">Sound notifications</label>
                    </div>
                </div>
                <div class="modal-body">
                    <p>Made by <a href="https://github.com/Themis3000" target="_blank">Themi</a></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
