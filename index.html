<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-178398967-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-178398967-1');
        //tracks an idle event for when user is idle for 20 seconds. This is counted as an interaction event since I want
        //this event to trigger a session being recorded
        setTimeout(function () {gtag('event', 'idle-20sec', {'event_category': 'idle'})}, 20000);
    </script>
    <meta charset="UTF-8">
    <title>sw time tracker</title>
    <script src="dependencies/jquery-3.5.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="dependencies/jquery.color-2.2.0.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="dependencies/bootstrap.bundle.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="index.js?12" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="dependencies/bootstrap.min.css">
    <link rel="stylesheet" href="style.css?2">
</head>
<body>
    <div class="center_div text-white" style="text-align: center">
        <h1 id="activity"></h1>
        <h4 id="timer"></h4>
        <h5 id="next_class"></h5>
    </div>

    <!-- Gear icon -->
    <img id="gear" width="64px" height="64px" src="dependencies/gear.svg" alt="gear icon" style="padding: 15px"/>

    <!-- Modal -->
    <div class="modal fade" id="settings" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Settings and info</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" name="notifySwitch" id="notifySwitch">
                        <label class="custom-control-label" for="notifySwitch">Notifications</label>
                    </div>
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" name="soundSwitch" id="soundSwitch">
                        <label class="custom-control-label" for="soundSwitch">Sound notifications</label>
                        <p id="sound_note">Note: Your web browser may block sound autoplay <a href="autoplay.html" target="_blank">How to
                            allow sound autoplay</a></p>
                    </div>
                    <div class="form-group">
                        <h5 style="text-align: center; padding-bottom: .5rem;">Class names</h5>
                        <form id="alias-form">

                        </form>
                    </div>
                </div>
                <div class="modal-body">
                    <p>Created by <a href="https://github.com/Themis3000" target="_blank">Themi</a></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
